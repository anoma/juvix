# $ pip install pre-commit
# $ pre-commit install
# $ pre-commit run --all-files
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: detect-private-key
      - id: mixed-line-ending
        exclude: tests/
      - id: trailing-whitespace
        exclude: tests/
      - id: end-of-file-fixer
        exclude: tests/|assets/

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: forbid-binary
        name: forbid binary files
        exclude: assets/

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.6
    hooks:
      - id: prettier
        types_or: [css, javascript, markdown, yaml, toml]
        exclude: examples/|tests/|assets/

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v15.0.7
    hooks:
      - id: clang-format
        files: runtime/.+\.(c|h)$

  - repo: local
    hooks:
      - id: format-juvix-examples
        name: typecheck and format Juvix examples
        entry: make -s juvix-format
        language: system
        verbose: false
        pass_filenames: false
      - id: ormolu
        name: format Haskell code with ormolu
        entry: make -s ormolu
        language: system
        pass_filenames: false

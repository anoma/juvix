# $ pip install pre-commit
# $ pre-commit install
# $ pre-commit run --all-files
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: detect-private-key
      - id: mixed-line-ending
        exclude: tests/
      - id: trailing-whitespace
        exclude: tests/
      - id: end-of-file-fixer
        exclude: tests/|assets/

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: forbid-binary
        name: forbid binary files
        exclude: assets/

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        types_or: [css, javascript, markdown, yaml]
        exclude: examples/|tests/|assets/

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        types_or: [json]

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.4
    hooks:
      - id: clang-format
        files: runtime/.+\.(c|h)$

  - repo: local
    hooks:
      - id: format-juvix-files
        name: format Juvix examples
        entry: make format-juvix-files
        language: system
        verbose: true
        pass_filenames: false

      - id: typecheck-juvix-examples
        name: typecheck Juvix examples
        entry: make typecheck-juvix-examples
        language: system
        verbose: true
        pass_filenames: false

      - id: ormolu
        name: format Haskell code with ormolu
        entry: make -s ormolu
        language: system
        pass_filenames: false

        # create project that uses dependency
        mkdir $temp/base
        cd $temp/base

        cat <<-EOF > juvix.yaml
        name: HelloWorld
        main: HelloWorld.juvix
        dependencies:
          - .juvix-build/stdlib
          - git:
              url: $temp/dep
              name: dep1
              ref: $dep1hash
        version: 0.1.0
        EOF

        cat <<-EOF > HelloWorld.juvix
        -- HelloWorld.juvix
        module HelloWorld;

        import Stdlib.Prelude open;
        import HelloDep;

        main : IO := HelloDep.main;
        EOF

        # compile project
        juvix compile native HelloWorld.juvix

        # Delete the dependency
        rm -rf $temp/dep
        rm HelloWorld

        # Compile using the offline clone
        juvix --offline compile HelloWorld.juvix
        ./HelloWorld
    stdout:
      contains: Hello from dep
    exit-status: 0

  - name: git-dependencies-fetch-new-commits
    command:
      shell:
        - bash
      script: |
        temp=$(mktemp -d)
        trap 'rm -rf -- "$temp"' EXIT

        # create dependency
        mkdir $temp/dep
        cd $temp/dep
        git init

        cat <<-EOF > HelloDep.juvix
        module HelloDep;
        import Stdlib.Prelude open;
        main : IO := printStringLn "Hello from dep";
        EOF
        touch juvix.yaml

        git add -A
        git commit -m "commit1"

        dep1hash=$(git rev-parse HEAD)

        # create project that uses dependency
        mkdir $temp/base
        cd $temp/base

        cat <<-EOF > juvix.yaml
        name: HelloWorld
        main: HelloWorld.juvix
        dependencies:
          - .juvix-build/stdlib
          - git:
              url: $temp/dep
              name: dep1
              ref: $dep1hash
        version: 0.1.0
        EOF

        cat <<-EOF > HelloWorld.juvix
        -- HelloWorld.juvix
        module HelloWorld;

        import Stdlib.Prelude open;
        import HelloDep;

        main : IO := HelloDep.main;
        EOF

        # compile project the first time
        juvix compile native HelloWorld.juvix

        # update the dependency
        cd $temp/dep

        cat <<-EOF > HelloDep.juvix
        module HelloDep;
        import Stdlib.Prelude open;
        main : IO := printStringLn "This is from the second commit";
        EOF

        git add -A
        git commit -m "commit2"

        dep1hash=$(git rev-parse HEAD)

        # use the new hash
        cd $temp/base

        cat <<-EOF > juvix.yaml
        name: HelloWorld
        main: HelloWorld.juvix
        dependencies:
          - .juvix-build/stdlib
          - git:
              url: $temp/dep
              name: dep1
              ref: $dep1hash
        version: 0.1.0
        EOF

        # compile with the new hash
        rm juvix.lock.yaml
        juvix compile native HelloWorld.juvix
        ./HelloWorld
    stdout:
      contains: This is from the second commit
    exit-status: 0

  - name: git-dependencies-lockfile
    command:
      shell:
        - bash
      script: |
        temp=$(mktemp -d)
        trap 'rm -rf -- "$temp"' EXIT

        # create dependency2
        mkdir $temp/dep2
        cd $temp/dep2
        git init

        cat <<-EOF > HelloDep2.juvix
        module HelloDep2;
        import Stdlib.Prelude open;
        hello : String := "Hello from dep2";
        EOF
        touch juvix.yaml

        git add -A
        git commit -m "commit1"

        dep2hash=$(git rev-parse HEAD)

        # create dependency1
        mkdir $temp/dep1
        cd $temp/dep1
        git init

        cat <<-EOF > HelloDep.juvix
        module HelloDep;
        import Stdlib.Prelude open;
        import HelloDep2 open;
        main : IO := printStringLn "Hello from dep1" >> printStringLn hello;
        EOF

        cat <<-EOF > juvix.yaml
        name: Dep1
        dependencies:
          - .juvix-build/stdlib/
          - git:
              url: $temp/dep2
              name: dep2
              ref: main
        version: 0.1.0
        EOF

        git add -A
        git commit -m "commit1"

        dep1hash=$(git rev-parse HEAD)

        # create project that uses dependency
        mkdir $temp/base
        cd $temp/base

        cat <<-EOF > juvix.yaml
        name: HelloWorld
        main: HelloWorld.juvix
        dependencies:
          - .juvix-build/stdlib/
          - git:
              url: $temp/dep1
              name: dep1
              ref: main
        version: 0.1.0
        EOF

        checksum=$(sha256sum juvix.yaml | cut -d " " -f 1)

        cat <<-EOF > juvix.lock.yaml
        version: 2
        checksum: $checksum
        dependencies:
          - path: .juvix-build/stdlib/
            dependencies: []
          - git:
              url: $temp/dep1
              ref: $dep1hash
              name: dep1
            dependencies:
              - path: .juvix-build/stdlib/
                dependencies: []
              - git:
                  url: $temp/dep2
                  ref: $dep2hash
                  name: dep2
                dependencies:
                  - path: .juvix-build/stdlib/
                    dependencies: []
        EOF

        cat <<-EOF > HelloWorld.juvix
        -- HelloWorld.juvix
        module HelloWorld;

        import Stdlib.Prelude open;
        import HelloDep;

        main : IO := HelloDep.main;
        EOF

        # update dependency1
        cd $temp/dep1

        cat <<-EOF > HelloDep.juvix
        module HelloDep;
        import HelloDep2 open;
        import Stdlib.Prelude open;
        main : IO := printStringLn "This is from the second commit" >> printStringLn hello;
        EOF

        git add -A
        git commit -m "commit2"

        # update dependency2
        cd $temp/dep2

        cat <<-EOF > HelloDep2.juvix
        module HelloDep2;
        import Stdlib.Prelude open;
        hello : String := "Hello from commit2 dep2";
        EOF
        touch juvix.yaml

        git add -A
        git commit -m "commit2"

        # rebuild the project (should use the first commit)
        cd $temp/base

        # compile with the new hash
        juvix compile native HelloWorld.juvix
        ./HelloWorld
    stdout:
      contains: "Hello from dep1\nHello from dep2"
    exit-status: 0


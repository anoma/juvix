working-directory: ./../../../

tests:
  - name: git-dependencies-success
    command:
      shell:
        - bash
      script: |
        temp=$(mktemp -d)
        trap 'rm -rf -- "$temp"' EXIT

        # create dependency
        mkdir $temp/dep
        cd $temp/dep
        git init

        cat <<-EOF > HelloDep.juvix
        module HelloDep;
        import Stdlib.Prelude open;
        main : IO := printStringLn "Hello from dep";
        EOF
        touch juvix.yaml

        git add -A
        git commit -m "commit1"

        dep1hash=$(git rev-parse HEAD)

        # create project that uses dependency
        mkdir $temp/base
        cd $temp/base

        cat <<-EOF > juvix.yaml
        name: HelloWorld
        main: HelloWorld.juvix
        dependencies:
          - .juvix-build/stdlib
          - git:
              url: $temp/dep
              name: dep1
              ref: $dep1hash
        version: 0.1.0
        EOF

        cat <<-EOF > HelloWorld.juvix
        -- HelloWorld.juvix
        module HelloWorld;

        import Stdlib.Prelude open;
        import HelloDep;

        main : IO := HelloDep.main;
        EOF

        # compile project
        juvix compile HelloWorld.juvix
        ./HelloWorld
    stdout:
      contains: Hello from dep
    exit-status: 0

  - name: git-dependencies-fetch-new-commits
    command:
      shell:
        - bash
      script: |
        temp=$(mktemp -d)
        trap 'rm -rf -- "$temp"' EXIT

        # create dependency
        mkdir $temp/dep
        cd $temp/dep
        git init

        cat <<-EOF > HelloDep.juvix
        module HelloDep;
        import Stdlib.Prelude open;
        main : IO := printStringLn "Hello from dep";
        EOF
        touch juvix.yaml

        git add -A
        git commit -m "commit1"

        dep1hash=$(git rev-parse HEAD)

        # create project that uses dependency
        mkdir $temp/base
        cd $temp/base

        cat <<-EOF > juvix.yaml
        name: HelloWorld
        main: HelloWorld.juvix
        dependencies:
          - .juvix-build/stdlib
          - git:
              url: $temp/dep
              name: dep1
              ref: $dep1hash
        version: 0.1.0
        EOF

        cat <<-EOF > HelloWorld.juvix
        -- HelloWorld.juvix
        module HelloWorld;

        import Stdlib.Prelude open;
        import HelloDep;

        main : IO := HelloDep.main;
        EOF

        # compile project the first time
        juvix compile HelloWorld.juvix

        # update the dependency
        cd $temp/dep

        cat <<-EOF > HelloDep.juvix
        module HelloDep;
        import Stdlib.Prelude open;
        main : IO := printStringLn "This is from the second commit";
        EOF

        git add -A
        git commit -m "commit2"

        dep1hash=$(git rev-parse HEAD)

        # use the new hash
        cd $temp/base

        cat <<-EOF > juvix.yaml
        name: HelloWorld
        main: HelloWorld.juvix
        dependencies:
          - .juvix-build/stdlib
          - git:
              url: $temp/dep
              name: dep1
              ref: $dep1hash
        version: 0.1.0
        EOF

        # compile with the new hash
        juvix compile HelloWorld.juvix
        ./HelloWorld
    stdout:
      contains: This is from the second commit
    exit-status: 0


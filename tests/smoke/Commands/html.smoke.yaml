working-directory: ./../../../examples/

tests:
  - name: html-help-theme
    command:
        - juvix
        - html
        - --help
    stdout:
      matches:
        regex: |
          .*Theme for syntax highlighting. Dark themes: .*Light themes.*
        options:
          - dot-all
    exit-status: 0

  - name: html-stdout
    command:
      shell:
        - bash
      script: |
        cd milestone/HelloWorld
        juvix html HelloWorld.juvix --only-source
        cat html/HelloWorld.html
    stderr:
      matches:
        regex: .*
        options:
          - dot-all

    stdout:
      contains:
        <!DOCTYPE HTML>
    exit-status: 0
    
  - name: html-ext
    command:
      shell:
        - bash
      script: |
        cd milestone/HelloWorld
        rm -rf html
        juvix html HelloWorld.juvix --only-source --ext=md
        cat html/HelloWorld.md
    stderr:
      matches:
        regex: .*
        options:
          - dot-all
    stdout:
      contains:
        <!DOCTYPE HTML>
    exit-status: 0

  - name: output-dir
    command:
      shell:
        - bash
      script: |
        rm -rf html
        juvix html milestone/HelloWorld/HelloWorld.juvix --only-source --output-dir=html --non-recursive
        [ -d html/assets ]
        [ -f html/HelloWorld.html ]
    stderr:
      matches:
        regex: .*
        options:
          - dot-all
    stdout:
      matches: |
        Copying assets files to .*
        Writing .*HelloWorld.html
    exit-status: 0

  - name: html-only-code
    command:
      shell:
        - bash
      script: |
        cd milestone/HelloWorld
        rm -rf html
        juvix html HelloWorld.juvix --only-source --only-code --non-recursive
        cat html/HelloWorld.html
    stderr:
      matches:
        regex: .*
        options:
          - dot-all

    stdout:
      matches: |
        <span class="ju-comment">-- HelloWorld.juvix</span>.*
    exit-status: 0

  - name: html-id-prefix
    command:
      shell:
        - bash
      script: |
        cd milestone/HelloWorld
        rm -rf html
        juvix html HelloWorld.juvix --only-source --only-code --prefix-id="XYZ"
        cat html/HelloWorld.html
    stderr:
      matches:
        regex: .*
        options:
          - dot-all
    stdout:
      matches: |
        .*href="HelloWorld.html#XYZHelloWorld:[0-9]+".*
    exit-status: 0

  - name: html-no-path
    command:
      shell:
        - bash
      script: |
        cd milestone/HelloWorld
        rm -rf html
        juvix html HelloWorld.juvix --only-source --only-code --no-path
        cat html/HelloWorld.html
    stdout:
      matches: |
        .*href="#HelloWorld:[0-9]+".*
    stderr:
      matches:
        regex: .*
        options:
          - dot-all
    exit-status: 0

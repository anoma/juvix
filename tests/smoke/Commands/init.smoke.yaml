working-directory: ./../../../tests/

tests:
  - name: init
    command:
      shell:
        - bash
      script: |
        temp=$(mktemp -d)
        trap 'rm -rf -- "$temp"' EXIT
        cd $temp
        echo -e 'abc\n\n\n' | juvix init
        juvix typecheck Package.juvix
    stderr:
      contains: Well done! It type checks
    stdout:
      matches:
        regex: .*
        options:
          - dot-all
    exit-status: 0
  - name: init-non-interactive-name
    command:
      shell:
        - bash
      script: |
        temp=$(mktemp -d)
        trap 'rm -rf -- "$temp"' EXIT
        mkdir "$temp/packagename"
        cd "$temp/packagename"
        juvix init -n
        juvix repl Package.juvix
    stdout:
      contains: '"packagename"'
    stdin: Package.name package
    exit-status: 0
  - name: init-name
    command:
      shell:
        - bash
      script: |
        temp=$(mktemp -d)
        trap 'rm -rf -- "$temp"' EXIT
        cd $temp
        echo -e 'packagename\n\n\n' | juvix init
        juvix repl Package.juvix
    stdout:
      contains: '"packagename"'
    stdin: Package.name package
    exit-status: 0
  - name: init-version
    command:
      shell:
        - bash
      script: |
        temp=$(mktemp -d)
        trap 'rm -rf -- "$temp"' EXIT
        cd $temp
        echo -e 'packagename\n1.2.3-prerel+meta\n\n' | juvix init
        juvix repl Package.juvix
    stdout:
      contains: |
        Package> 1
        Package> 2
        Package> 3
        Package> just "prerel"
        Package> just "meta"
    stdin: |
      SemVer.major (Package.version package)
      SemVer.minor (Package.version package)
      SemVer.patch (Package.version package)
      SemVer.release (Package.version package)
      SemVer.meta (Package.version package)
    exit-status: 0

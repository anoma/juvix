working-directory: ./../../../

tests:
  - name: clean-with-no-build-dir
    command:
      shell:
        - bash
      script: |
        temp=$(mktemp -d)
        trap 'rm -rf -- "$temp"' EXIT
        cd $temp
        juvix clean
    stdout: ""
    exit-status: 0

  - name: global-clean-with-no-config-dir
    command:
      shell:
        - bash
      script: |
        temp=$(mktemp -d)
        trap 'rm -rf -- "$temp"' EXIT
        config=$(mktemp -d)
        rm -rf "$config"
        export XDG_CONFIG_HOME=$config
        cd $temp
        juvix clean -g
    stdout: ""
    exit-status: 0

  - name: global-clean-xdg-config-dir
    command:
      shell:
        - bash
      script: |
        baseDir=$PWD
        temp=$(mktemp -d)
        trap 'rm -rf -- "$temp"' EXIT
        config=$(mktemp -d)
        export XDG_CONFIG_HOME=$config
        version=$(juvix --numeric-version)
        configDir="$config/juvix/$version"
        cd $temp
        cp "$baseDir/examples/milestone/HelloWorld/HelloWorld.juvix" .
        juvix --only-errors compile native HelloWorld.juvix
        [ -d $configDir ]
        juvix clean
        [ -d $configDir ]
        juvix clean -g
        [ ! -d $configDir ]
    stdout: ""
    exit-status: 0

  - name: clean-with-default-build-dir
    command:
      shell:
        - bash
      script: |
        temp=$(mktemp -d)
        trap 'rm -rf -- "$temp"' EXIT
        cd ./examples/milestone/HelloWorld
        juvix --only-errors compile native -o $temp/Hello HelloWorld.juvix
        juvix clean
        [ -d $temp/.juvix-build ]
    stdout: ""
    exit-status: 1

  - name: clean-with-internal-build-dir
    command:
      shell:
        - bash
      script: |
        temp=$(mktemp -d)
        trap 'rm -rf -- "$temp"' EXIT
        temp_build_dir=$(mktemp -d)
        trap 'rm -rf -- "$temp_build_dir"' EXIT
        cd ./examples/milestone/HelloWorld
        juvix --only-errors compile native -o $temp/Hello HelloWorld.juvix --internal-build-dir "$temp_build_dir"
        juvix --internal-build-dir "$temp_build_dir" clean
        [ -d $temp_build_dir ]
    stdout: ""
    exit-status: 1

  - name: clean-with-internal-build-dir-does-not-remove-default-build-dir
    command:
      shell:
        - bash
      script: |
        temp=$(mktemp -d)
        trap 'rm -rf -- "$temp"' EXIT
        temp_build_dir=$(mktemp -d)
        trap 'rm -rf -- "$temp_build_dir"' EXIT
        cp -r ./examples/milestone/HelloWorld/. $temp
        cd $temp
        juvix --only-errors compile native HelloWorld.juvix
        juvix --internal-build-dir "$temp_build_dir" clean
        [ -d $temp/.juvix-build ]
    stdout: ""
    exit-status: 0

working-directory: ./../../../../tests

tests:
  - name: highlight-emacs
    command:
      - juvix
      - dev
      - highlight
    args:
      - positive/Internal/LiteralInt.juvix

    stdout:
      contains: |
        add-text-properties
    exit-status: 0

  - name: highlight-negative-emacs
    command:
      - juvix
      - dev
      - highlight
    args:
      - negative/InfixError.juvix

    stdout:
      contains: |
        juvix-goto
    exit-status: 0

  - name: highlight-vscode
    command:
      - juvix
      - dev
      - highlight
      - --format
      - json
    args:
      - positive/Internal/LiteralInt.juvix

    stdout:
      matches: |-
        ^\{\"face\".*$
    exit-status: 0

  - name: highlight-stdin
    command:
      - juvix
      - dev
      - highlight
      - --format
      - json
    args:
      - Compilation/positive/test001.juvix
      - --stdin
    stdin: |
      module test001;

      import Stdlib.Prelude open;

      main : Nat := 5;
    stdout:
      contains: 'function'
    exit-status: 0
